
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmyshow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmyshow
  template:
    metadata:
      labels:
        app: bookmyshow
    spec:
      containers:
        - name: bookmyshow-container
          image: raf1345/bookmyshow:v1   # initial image, pipeline will update
          ports:
            - containerPort: 3000
