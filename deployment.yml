apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-my-show
  namespace: abdullah
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-my-show
  template:
    metadata:
      labels:
        app: book-my-show
    spec:
      containers:
      - name: react-app
        image: abdullah78623/book-my-show:v1
        ports:
        - containerPort: 3000
        
